<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="countdown">
      <h1 class="title">Countdown To New Year 2021</h1>
      <div class="list">
        <div class="item"><span id="days" class="number"></span>Days</div>
        <div class="item"><span id="hours" class="number"></span>Hours</div>
        <div class="item"><span id="minutes" class="number"></span>Minutes</div>
        <div class="item"><span id="seconds" class="number"></span>Seconds</div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
